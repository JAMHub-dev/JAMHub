<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JAMhub Games</title>
  <style>
    /* Background Animation */
    body { 
      margin: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #0f172a, #1e293b, #0f172a, #1e293b);
      background-size: 400% 400%;
      animation: backgroundAnimation 15s ease infinite;
      color: #f8fafc; 
      text-align: center; 
      padding: 20px;
    }

    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glowing Header */
    h1 {
      padding: 10px;
      text-align: left;
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
      background-size: 200% auto;
      color: #fff;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 3s linear infinite;
    }

    @keyframes glowText {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    a.game-btn {
      display: inline-block;
      background: #1e293b;
      padding: 14px 24px;
      border-radius: 10px;
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 0 10px #38bdf8, 0 0 20px rgba(56, 189, 248, 0.5);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    a.game-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #38bdf8, 0 0 30px rgba(56, 189, 248, 0.7);
      background: #334155;
    }
  </style>
</head>
<body>
  <h1>JAMhub Games & Utils</h1>
  <div class="button-container">
    <a href="https://uno-multiplayer-pccb.onrender.com" class="game-btn" target="_blank">UNO</a>
    <a href='Offline_Download_Version_touch.html' class="game-btn" target="_blank">Minecraft</a>
    <a href='polytrack.html' class="game-btn" target="_blank">Polytrack</a>
    <a href="https://example.com/game4" class="game-btn" target="_blank">Game 4</a>
    <a href="https://example.com/game5" class="game-btn" target="_blank">Game 5</a>
  </div>
</body>
</html>
