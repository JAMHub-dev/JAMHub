<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>jamhub game</title>
  <style>
    body { 
      margin: 0; 
      font-family: Arial, sans-serif; 
      background: #0f172a; 
      color: #f8fafc; 
      text-align: center; 
      padding: 20px;
    }
    h1 {
      margin-bottom: 40px;
      background: #18041a;
      text-align: left;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    a.game-btn {
      display: inline-block;
      background: #1e293b;
      padding: 14px 20px;
      border-radius: 8px;
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.15s, background 0.15s;
    }
    a.game-btn:hover {
      background: #334155;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <h1>JAMhub games & utils</h1>
  <div class="button-container">
    <a href="https://example.com/game1" class="game-btn" target="_blank">Game 1</a>
    <a href="https://example.com/game2" class="game-btn" target="_blank">Game 2</a>
    <a href="https://example.com/game3" class="game-btn" target="_blank">Game 3</a>
    <a href="https://example.com/game4" class="game-btn" target="_blank">Game 4</a>
    <a href="https://example.com/game5" class="game-btn" target="_blank">Game 5</a>
  </div>
</body>
</html>
